<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Учимся считать</title>
  </head>
  <body>
    <div class="wrap">
      <div class="wrapper">
      <div class="timerBlock">
      <div class="timer1">00</div>
      <div class="timer2"><span class="ttt">:</span></div>
      <div class="timer">00 </div>
</div>
      <div class="count">
        
        <div class="plus"> Удачно<br><span>0</span></div>
        <div class="minus">Неудачно<br><span class="red">0</span></div>
       
      </div>
      <img src="money-bag.png" alt="">
    </div>
    
      <div class="counter"></div>
      <div class="errors"></div>
      <div class="conteiner">
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block">=</div>
        <div class="block"></div>
      </div>
      <div class="enter">
          <input type="text" placeholder="Введите ответ">
           <button class="button">Х</button>
          <div class="btn" >add</div>
      </div>
     
      <div class="number">
          <div class="number_item">1</div>
          <div class="number_item">2</div>
          <div class="number_item">3</div>
          <div class="number_item">4</div>
          <div class="number_item">5</div>
          </div>
          <div class="number">
          <div class="number_item">6</div>
          <div class="number_item">7</div>
          <div class="number_item">8</div>
          <div class="number_item">9</div>
          <div class="number_item">0</div>
        </div>
      </div>
    </div>
    <script src="test.js"></script>
  </body>
</html>
